root: ../../data
dataset: Amazon2014Beauty_550_LOU

maxlen: 50
num_heads: 4
num_blocks: 2
hidden_size: 64
dropout_rate: 0.2
mask_prob: 0.2

epochs: 500
batch_size: 512
optimizer: adam
lr: 5.e-3
weight_decay: 1.e-4

monitors: [LOSS, HitRate@1, HitRate@5, HitRate@10, NDCG@5, NDCG@10]
which4best: NDCG@10